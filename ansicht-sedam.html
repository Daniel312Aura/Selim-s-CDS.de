<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ansicht SUV</title>
    <style>
        .gallery {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: auto;
            overflow: hidden;
            display: flex;
            align-items: center; /* Center the image vertically */
            justify-content: center; /* Center the image horizontally */
        }
        .gallery img {
            width: 100%;
            display: none;
        }
        .gallery img.active {
            display: block;
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .arrow.left {
            left: 10px;
        }
        .arrow.right {
            right: 10px;
        }
        .button-container {
            margin-top: 20px;
            text-align: center;
        }
        .button-container a {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
        }
        .button-container a button {
            background-color: transparent;
            border: none;
            color: white;
            cursor: pointer;
        }
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <button class="arrow left" onclick="prevImage()">&#9664;</button>
        <img src="https://essenbelebt.at/wp-content/uploads/2020/04/20200429-Kartoffeln-aufgetu%CC%88rmt.jpg" class="active" alt="Momentan gibt es leider keine Comics">
        <img src="https://m.media-amazon.com/images/I/618NlSe9CBL._AC_UY900_.jpg" alt="Bild 2">
        <img src="keine Ahnung.jpg" alt="Bild 3">
        <button class="arrow right" onclick="nextImage()">&#9654;</button>
    </div>
    <div class="button-container">
        <a href="index.html"><button>Main page</button></a>
    </div>
    <script>
        let currentImageIndex = 0;
        const images = document.querySelectorAll('.gallery img');
        function showImage(index) {
            images.forEach((img, i) => {
                img.classList.toggle('active', i === index);
            });
        }
        function prevImage() {
            currentImageIndex = (currentImageIndex > 0) ? currentImageIndex - 1 : images.length - 1;
            showImage(currentImageIndex);
        }
        function nextImage() {
            currentImageIndex = (currentImageIndex < images.length - 1) ? currentImageIndex + 1 : 0;
            showImage(currentImageIndex);
        }
    </script>
</body>
</html>
